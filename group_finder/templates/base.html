<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookingForParty</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'group_finder/style.css' %}">
</head>
<body>
    <nav>
        <a href=""><h1>LookingForParty</h1></a>
        <ul>
            <li><a href="{% url 'group_finder:index' %}">Home</a></li>
            <li><a href="{% url 'group_finder:about' %}">About</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'group_finder:account' %}">Account</a></li>
            <li><a href="{% url 'group_finder:game_create' %}">Create New Game</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            {% else %}
            <li><a href="{% url 'group_finder:signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2020 LookingForParty &nbsp;</div>
    </footer>
</body>
</html>
