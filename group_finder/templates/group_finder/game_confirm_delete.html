{% extends 'base.html' %}

{% block content %}
  <div class="delete">
    <h1>Delete</h1>

    <h4>Are you sure you want to delete {{ object.name }}?</h4>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes Delete!">
      <div class="deleteCancel">
        <a href="{% url 'group_finder:detail' game.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
