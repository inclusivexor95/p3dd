{% extends 'base.html' %}
{% block content %}

<div>
    {% if object %}
        <h2>Edit{{object.name}}</h2>
    {% else %}
        <h2>Create a New Character</h2>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token%}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Submit!">
    </form>
</div>

{% endblock %}
